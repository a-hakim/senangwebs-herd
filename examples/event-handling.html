<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWH - Event Handling Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../src/css/swh.css">
</head>
<body class="h-screen flex">
    <!-- Sidebar -->
    <div class="w-80 bg-gray-800 text-white p-5 overflow-y-auto">
        <h2 class="text-xl font-bold mb-4 text-blue-400">Event Monitor</h2>
        
        <!-- Stats -->
        <div class="bg-gray-700 p-4 rounded mt-5">
            <div class="flex justify-between py-2 border-b border-gray-600">
                <span>Tabs Opened:</span>
                <span class="font-bold text-blue-400" id="stat-opened">0</span>
            </div>
            <div class="flex justify-between py-2 border-b border-gray-600">
                <span>Tabs Closed:</span>
                <span class="font-bold text-blue-400" id="stat-closed">0</span>
            </div>
            <div class="flex justify-between py-2 border-b border-gray-600">
                <span>Tab Switches:</span>
                <span class="font-bold text-blue-400" id="stat-switched">0</span>
            </div>
            <div class="flex justify-between py-2">
                <span>Tabs Loaded:</span>
                <span class="font-bold text-blue-400" id="stat-loaded">0</span>
            </div>
        </div>
        
        <h2 class="text-xl font-bold mt-5 mb-3 text-blue-400">Event Log</h2>
        <div class="bg-gray-700 rounded p-2.5 max-h-96 overflow-y-auto text-xs" id="event-log">
            <p class="opacity-50 text-center">No events yet...</p>
        </div>
        <button class="w-full mt-2.5 px-4 py-2.5 bg-red-600 text-white rounded cursor-pointer hover:bg-red-700 transition" onclick="clearLog()">
            Clear Log
        </button>
    </div>
    
    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <header class="bg-purple-600 text-white py-5 px-5 text-center">
            <h1 class="text-2xl font-bold mb-2">SenangWebs Herd</h1>
            <p class="text-sm opacity-90">Event Handling Demonstration</p>
        </header>
        
        <div id="swh-container" class="flex-1 overflow-hidden flex flex-col">
            <div id="swh-tabs"></div>
            <div id="swh-content" class="relative flex-1"></div>
        </div>
    </div>
    
    <script src="../src/js/swh.js"></script>
    <script>
        let swhInstance;
        let stats = {
            opened: 0,
            closed: 0,
            switched: 0,
            loaded: 0
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize SWH
            swhInstance = new SWH({
                container: document.querySelector('#swh-container'),
                tabsContainer: document.querySelector('#swh-tabs'),
                contentContainer: document.querySelector('#swh-content'),
                presetTabs: [
                    { id: "home", title: "Home", url: "pages/home.html" },
                    { id: "about", title: "About", url: "pages/about.html" },
                    { id: "contact", title: "Contact", url: "pages/contact.html" }
                ],
                storageKey: "event-demo-tabs",
                defaultTab: "home",
                allowClose: true,
                maxTabs: 5
            });
            
            // Register event listeners with logging
            swhInstance.on('tabOpened', (data) => {
                stats.opened++;
                updateStats();
                logEvent('opened', `Tab opened: ${data.title} (${data.id})`);
            });
            
            swhInstance.on('tabClosed', (data) => {
                stats.closed++;
                updateStats();
                logEvent('closed', `Tab closed: ${data.id}`);
            });
            
            swhInstance.on('tabSwitched', (data) => {
                stats.switched++;
                updateStats();
                logEvent('switched', `Switched to: ${data.tab.title} (${data.id})`);
            });
            
            swhInstance.on('tabLoaded', (data) => {
                stats.loaded++;
                updateStats();
                logEvent('loaded', `Tab loaded: ${data.id}`);
            });
            
            swhInstance.on('maxTabsReached', (data) => {
                logEvent('error', `Maximum tabs limit reached: ${data.maxTabs}`);
            });
        });
        
        function logEvent(type, message) {
            const eventLog = document.getElementById('event-log');
            const eventItem = document.createElement('div');
            eventItem.className = `event-item ${type}`;
            
            const time = new Date().toLocaleTimeString();
            eventItem.innerHTML = `
                <div>${message}</div>
                <div class="time">${time}</div>
            `;
            
            // Remove placeholder if exists
            if (eventLog.querySelector('p')) {
                eventLog.innerHTML = '';
            }
            
            eventLog.insertBefore(eventItem, eventLog.firstChild);
            
            // Keep only last 20 events
            while (eventLog.children.length > 20) {
                eventLog.removeChild(eventLog.lastChild);
            }
        }
        
        function updateStats() {
            document.getElementById('stat-opened').textContent = stats.opened;
            document.getElementById('stat-closed').textContent = stats.closed;
            document.getElementById('stat-switched').textContent = stats.switched;
            document.getElementById('stat-loaded').textContent = stats.loaded;
        }
        
        function clearLog() {
            const eventLog = document.getElementById('event-log');
            eventLog.innerHTML = '<p style="opacity: 0.5; text-align: center;">No events yet...</p>';
        }
    </script>
</body>
</html>
